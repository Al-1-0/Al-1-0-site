<section id="canvas-section" class="canvas-section">

      <h3>
        Use your arrow keys to move the dog around!
      <h3>
        <script>
            function setInitialPosition()
            {
                S("image").position = "relative";
                S("image").left = "0px";
                S("image").top = "0px";
            }

            function getKeyAndMove(e)
            {
                var key_code = e.which || e.keyCode;
                switch (key_code)
                {
                    case 37:
                        S("image").left = parseInt(S("image").left) - 5 + "px";
                        break;
                    case 38:
                        S("image").top = parseInt(S("image").top) - 5 + "px";
                        break;
                    case 39:
                        S("image").left = parseInt(S("image").left) + 5 + "px";
                        break;
                    case 40:
                        S("image").top = parseInt(S("image").top) + 5 + "px";
                        break;
                }
            }
        </script>

    <img id="image" alt="Image of a French Bulldog" src="french-bulldog.png" />

              function getTime() {
                  var date = new Date();
                  var hours = date.getHours();
                  var minutes = date.getMinutes();
                  var seconds = date.getSeconds();
                  var newformat = hours >= 12 ? "pm" : "am";
                  hours = hours % 12;
                  hours = hours ? hours : 12;
                  minutes = minutes < 10 ? "0" + minutes : minutes;
                  seconds = seconds < 10 ? "0" + seconds : seconds;
                  document.getElementById("time").innerHTML =
                      hours + ":" + minutes + ":" + seconds + " " + newformat;
              }
              getTime();

              window.setInterval(function () {
                  getTime();
              }, 1000);
